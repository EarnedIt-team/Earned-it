spring:
  application:
    name: earnedit

#  s3 multpartFile 용량 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


  config:
    import: optional:file:.env[.properties]

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  #메일 의존성
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# 이메일 인증
email:
  verification:
    url: ${EMAIL_VERIFICATION_URL}

# S3
cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_ACCESS_KEY}
    s3: #버킷이름
      bucket: ${S3_BUCKET_NAME}
    region: #S3 지역
      static: ap-northeast-2
    stack:
      auto: false

  # Swagger 설정
  springdoc:
    api-docs:
      path: /api-docs  # OpenAPI JSON 경로 설정 (/v3/api-docs → /api-docs)
    swagger-ui:
      path: /swagger-ui.html  # Swagger UI 접속 경로
      config-url: /v3/api-docs/swagger-config  # Swagger UI 구성 정보
      validator-url: none  # 외부 validator 호출 차단 (Mixed Content 방지)


# 스웨거 https 인식
server:
  forward-headers-strategy: framework