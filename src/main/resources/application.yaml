spring:
  application:
    name: earnedit

#  s3 multpartFile 용량 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


  config:
    import: optional:file:.env[.properties]

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  #메일 의존성
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# 이메일 인증
email:
  verification:
    url: ${EMAIL_VERIFICATION_URL}

# S3
cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_ACCESS_KEY}
    s3: #버킷이름
      bucket: ${S3_BUCKET_NAME}
    region: #S3 지역
      static: ap-northeast-2
    stack:
      auto: false

  # SwaggerUI 설정
  springdoc:
    api-docs:
      path: /api-docs # OPEN API Json 출력 경로 설정
    swagger-ui:
      path: /swagger-ui # 접속 URL 변경

# 스웨거 https 인식
server:
  forward-headers-strategy: framework