<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퍼즐 슬롯 등록/수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="container mt-5" onload="fetchGridAndSetIndex()">
<h2 class="mb-4">📝 퍼즐 슬롯 등록/수정</h2>

<form th:action="@{/admin/puzzle-slots}" th:object="${slot}" method="post" class="border p-4 rounded shadow-sm bg-light">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">슬롯 인덱스</label>
        <input type="number" th:field="*{slotIndex}" id="slotIndex" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label">테마</label>
        <select th:field="*{theme}" class="form-select" id="themeSelect" required onchange="fetchGridAndSetIndex()">
            <option th:each="t : ${themes}" th:value="${t}" th:text="${t}">테마</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">아이템</label>
        <select th:field="*{itemId}" class="form-select" required>
            <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}">아이템</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">💾 저장</button>
    <a th:href="@{/admin/puzzle-slots}" class="btn btn-secondary ms-2">🔙 목록</a>
</form>

<hr class="my-4"/>

<h4 class="mb-3" id="themeTitle">🧩 선택한 테마의 퍼즐 슬롯 그리드</h4>
<div id="puzzleGrid" class="row row-cols-5 g-2"></div>

<script>
    async function fetchGridAndSetIndex() {
        const themeSelect = document.getElementById('themeSelect');
        const theme = themeSelect.value;
        const themeText = themeSelect.options[themeSelect.selectedIndex]?.text || '선택된 테마';

        if (!theme) {
            document.getElementById('themeTitle').textContent = `🧩 선택한 테마의 퍼즐 슬롯 그리드`;
            document.getElementById('puzzleGrid').innerHTML = '';
            return;
        }

        try {
            const response = await axios.get(`/admin/puzzle-slots/grid/${theme}`);
            const slots = response.data;

            // 제목 업데이트
            document.getElementById('themeTitle').textContent = `🧩 ${themeText} 테마의 퍼즐 슬롯 그리드`;

            // 인덱스 자동 설정: 마지막 슬롯 + 1
            const lastIndex = slots.reduce((max, slot) => Math.max(max, slot.slotIndex), -1);
            document.getElementById('slotIndex').value = lastIndex + 1;

            renderGrid(slots);
        } catch (error) {
            console.error('퍼즐 슬롯 불러오기 실패:', error);
            document.getElementById('themeTitle').textContent = `🧩 ${themeText} 테마의 퍼즐 슬롯 그리드 (불러오기 실패)`;
        }
    }

    function renderGrid(slots) {
        const grid = document.getElementById('puzzleGrid');
        grid.innerHTML = '';
        slots.forEach(slot => {
            const div = document.createElement('div');
            div.className = 'col';
            div.innerHTML = `<div class="border rounded text-center p-2 bg-white">
                                <strong>${slot.slotIndex}</strong><br/>
                                <small>${slot.itemName || '빈 슬롯'}</small>
                             </div>`;
            grid.appendChild(div);
        });
    }
</script>

<div style="margin-top: 15px; text-align: center;">
    <a href="/admin" style="
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.2s ease-in-out;
        " onmouseover="this.style.backgroundColor='#5a6268'" onmouseout="this.style.backgroundColor='#6c757d'">
        대시보드로 이동
    </a>
</div>
</body>
</html>
